name: Linux - x86_64 - image builder
on:
  push:
    branches: [ main, ci, ruby-3.3  ]
    paths-ignore:
      - '.circleci/**'
      - '.cirrus.yml'
  pull_request:
    branches: [ main, ci, ruby-3.3  ]
    paths-ignore:
      - '.circleci/**'
      - '.cirrus.yml'

jobs:
  make-ubuntu-x86_64-image:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          all_but_latest: true
      - uses: actions/checkout@v3
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: 3.3.0
      - name: build image
        run: |
          cd linux
          ARCHITECTURES="x86_64" rake image
          docker images
        env:
          ARCHITECTURES: "x86_64"
      - name: build from image
        run: |
          cd linux
          ARCHITECTURES="x86_64" rake
        env:
          ARCHITECTURES: "x86_64"